<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Program</title>
   
</head>
<body>

    <div style="text-align: center;">
        <div>
            <img id="myImage" src="img/off.jpg" style="width:100px">
        </div>
        <button onclick="document.getElementById('myImage').src='img/on.jpg'">Turn ON the light</button>

        
        
        <button onclick="document.getElementById('myImage').src='img/off.jpg'">Turn OFF the light</button>

    </div>
    
</body>
</html>
